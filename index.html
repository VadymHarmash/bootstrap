<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row header__wrapper align-items-center justify-content-between">
                <div class="col-auto">
                    <a href="#">
                        <img src="img/header_logo.png" alt="">
                    </a>
                </div>
                <nav class="navbar-nav col-9">
                    <ul class="list-unstyled d-flex justify-content-between">
                        <li class="list-inline-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Service</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">About us</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Pricing Table</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">How it work</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Happy Clients</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class-"main">
        <div class="request-block">
            <div class="container">
                <div class="request-block__wrapper">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center title">Boost up your Local business</div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</div>
                    </div>
                    <div class="row d-flex justify-content-around inputs">
                        <div class="col-3">
                            <input type="text" class="text" placeholder="Full Name">
                        </div>
                        <div class="col-3">
                            <input type="email" class="email" placeholder="Email Address">
                        </div>
                        <div class="col-3">
                            <input type="tel" class="tel" placeholder="Phone Number">
                        </div>
                        <div class="col-3">
                            <input type="button" class="button" value="Request a quote">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center laptop">
                            <div class="laptop__screen">
                                <img src="img/laptop1.png" alt="">
                                <div class="laptop__image">
                                    <img src="img/laptop.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
